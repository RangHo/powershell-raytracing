name: Deploy preview output image

on:
  # Run when new commits are pushed to the main branch...
  push:
    branches: [ "main" ]

  # ...or whenever I tell it to do so
  workflow_dispatch:

jobs:
  main:
    name: Generate preview output image and deploy
    runs-on: windows-latest

    steps:
      - name: ðŸ“² Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŽ¨ Generate an output image
        shell: powershell
        run: |
          Import-Module .\Sources\PSRaytracing.psm1
          Invoke-Raytracing `
            -ImageWidth 16 `
            -ImageHeight 9 `
            -OutputFile "new-output.png"
            
      - name: ðŸ”— Checkout `result` branch
        uses: actions/checkout@v3
        with:
          ref: result
          path: result
          
      - name: âœ¨ Update image
        run: |
          cd result
          cp ..\new-output.png .\output.png

      - name: ðŸš€ Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          cwd: ./result
          add: output.png
          default_author: github_actor
